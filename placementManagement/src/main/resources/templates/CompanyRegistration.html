<html>
<head>
    <title> Company Registration Form </title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="css/style2.css">

</head>
<body>
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <center><h1>Sign Up form</h1></center>
                        <form action="/registerCompany"  method="post">
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" class="form-control" name="companyName" required>
                            </div>
                            <div class="form-group">
                                <label>Company Address</label>
                                <input type="text" class="form-control" name="companyAddress" required>
                            </div>
                            <div class="form-group">
                                <label>Company Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-group">
                                <label>Company MobileNumber</label>
                                <input type="number" class="form-control" name="mobileNumber" required>

                            </div>
                            <button type="submit" class="btn btn-primary ml-5">Submit</button>
                        </form>
                    </div>
                    <div class="col-sm-3">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
