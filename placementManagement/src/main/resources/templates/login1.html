<body id="LoginForm">
<div class="container">
<h1 class="form-heading"><center>Sharda University</center></h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2> Login Form</h2>
   </div>
    <form id="Login" action="/login" method="post">

        <div class="form-group">


            <input type="email" class="form-control" name="emailname" id="inputName" placeholder="Email">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" name="pass" id="inputPassword" placeholder="Password">

        </div>
         <div class="form-check"><br>
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
    <b class="ml-5">Type:</b>
    <select name="type" required>
    <option value="Admin">Admin</option>
      <option value="Student">Student</option>
      <option value="Placement">Placement</option>
      
  </select><br><br>
  </div>
        <div class="forgot">
        <a href="reset.html">Forgot password?</a>
</div>
        <button type="submit" class="btn btn-Success">Login</button>

    </form>
    </div>
     <div class="botto-text">  Designed by <a href="#">B.Tech Students</a></div>
</div>
</div>
</body>
